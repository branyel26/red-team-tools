version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: estifenso/postgres:16-alpine
    container_name: redteam-db
    environment:
      POSTGRES_USER: redteam
      POSTGRES_PASSWORD: redteam_secure_password_2024
      POSTGRES_DB: redteam_tools
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/docker-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redteam"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redteam-app
    ports:
      - "1997:1997"
    environment:
      NODE_ENV: production
      PORT: 1997
      DATABASE_URL: postgresql://redteam:redteam_secure_password_2024@db:5432/redteam_tools
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1997/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
